<style>
	/* ============================================================
	  SECTIONS
	============================================================ */
	section.module:last-child {
	  margin-bottom: 0;
	}
	section.module h2 {
	  margin-bottom: 40px;
	  font-family: "Roboto Slab", serif;
	  font-size: 30px;
	}
	section.module p {
	  margin-bottom: 40px;
	  font-size: 16px;
	  font-weight: 300;
	}
	section.module p:last-child {
	  margin-bottom: 0;
	}
	section.module.content {
	  padding: 40px 0;
	}
	section.module.parallax {
	  height: 400px;
	  background-position: 50% 50%;
	  background-repeat: no-repeat;
	  background-attachment: fixed;
	  background-size: cover;
	}
	section.module.parallax h3 {
	  color: rgba(255, 255, 255, 0.8);
	  font-size: 40px;
	  line-height: 400px;
	  font-weight: 700;
	  text-align: center;
	  text-transform: uppercase;
	  text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
	}
	section.module.parallax-1 {
	  background-image: url("http://static1.squarespace.com/static/54d819e7e4b07462f19ff281/t/54e41918e4b0c276fdf5a642/1424234781037/office-desk-background-2.jpg?format=1500w");
	}
	section.module.parallax-2 {
	  background-image: url("http://static1.squarespace.com/static/54d819e7e4b07462f19ff281/t/54e41918e4b0c276fdf5a642/1424234781037/office-desk-background-2.jpg?format=1500w");
	}
	section.module.parallax-3 {
	  background-image: url("http://static1.squarespace.com/static/54d819e7e4b07462f19ff281/t/54e41918e4b0c276fdf5a642/1424234781037/office-desk-background-2.jpg?format=1500w");
	}

	@media all and (min-width: 600px) {
	  section.module h2 {
	    font-size: 42px;
	  }
	  section.module p {
	    font-size: 20px;
	  }
	  section.module.parallax h1 {
	    font-size: 96px;
	  }
	}
	@media all and (min-width: 960px) {
	  section.module.parallax h1 {
	    font-size: 160px;
	  }
	}

	.border {
		border: 1px solid black;
	}  

	.arrow_box_right {
		position: relative;
		background: #88b7d5;
	/*	border: 4px solid #c2e1f5;*/
	}
	.arrow_box_right:after, .arrow_box_right:before {
		left: 100%;
		top: 50%;
		border: solid transparent;
		content: " ";
		height: 0;
		width: 0;
		position: absolute;
		pointer-events: none;
	}

	.arrow_box_right:after {
	/*	border-color: rgba(136, 183, 213, 0);
		border-left-color: #88b7d5;*/
		border-width: 30px;
		margin-top: -30px;
	}
	.arrow_box_right:before {
		/*border-color: rgba(194, 225, 245, 0);*/
		/*border-left-color: #c2e1f5;*/
		border-width: 36px;
		margin-top: -36px;
	}

	.arrow_box_left {
		position: relative;
		background: #88b7d5;
	/*	border: 4px solid #c2e1f5;*/
	}
	.arrow_box_left:after, .arrow_box_left:before {
		right: 100%;
		top: 50%;
		border: solid transparent;
		content: " ";
		height: 0;
		width: 0;
		position: absolute;
		pointer-events: none;
	}

	.arrow_box_left:after {
	/*	border-color: rgba(136, 183, 213, 0);
		border-right-color: #88b7d5;*/
		border-width: 30px;
		margin-top: -30px;
	}
	.arrow_box_left:before {
/*		border-color: rgba(194, 225, 245, 0);
		border-right-color: #c2e1f5;*/
		border-width: 36px;
		margin-top: -36px;
	}	

	.content_box:nth-child(1) {
		background-image: url("https://www.redcross.fi/sites/frc2011.mearra.com/files/styles/carousel-image/public/paakuvat/humanitarian-aid.jpg?itok=UMYYF38k");
	}

	.content_box:nth-child(2) {
		background-image: url("http://static1.squarespace.com/static/52a99ce7e4b08fc252c55c84/55ca4469e4b04c85fd8e4419/55e7dc9fe4b0669c5f995633/1441258733651/Aisha+TCC.JPG?format=1000w");
	}
	
	.content_box, .arrow_box_left, .arrow_box_right {
		height: 300px;
	}

	.arrow_box_left, .arrow_box_right {
		z-index: 1;
	}

	.arrow_box_left, .arrow_box_right, .content_box{
		text-align: center;
	}

	#video {
		width: 100%;
		height: 100%;
		border: none;

	}

	#slideOne:after{
		border-left-color: #2980b9;
	}
	#slideOne{
		background-color: #2980b9;
	}

	#slideTwo:after{
		border-right-color: #1abc9c;
	}
	#slideTwo{
		background-color: #1abc9c;
	}

	#slideThree:after{
		border-left-color: #e67e22;
	}
	#slideThree{
		background-color: #e67e22;
	}


	}

</style>
<div style="margin-top: -37px">
  <section class="module parallax parallax-1" >
    <div class="container">
      <h3>Bringing Global Strategies to Local Communities</h3>
    </div>
  </section>
  <section class="module content" style="padding-top: 0px">
	  <div class="container-fluid">
	  	<div class="row">
		  	<div class="col-md-6 col-sm-6 col-xs-12 arrow_box_right" id="slideOne">
		  		<h1>Video</h1>
		  		<p>Watch this video to learn more about us!</p>
		  		<a class="btn btn-lg btn-info">Learn More</a>
		  	</div>
			<div class="col-md-6 col-sm-6 col-xs-12 content_box" style="
    			padding-left: 0px;">
				
				  <iframe id="video" class="embed-responsive-item" src="https://www.youtube.com/embed/SDmQ50--DeE?autoplay=false"></iframe>
				
		  	</div>
	 	 </div>
	 	<div class="row">
		  	<div class="col-md-6 col-sm-6 col-xs-12 content_box">
		  		
		  	</div>
			<div class="col-md-6 col-sm-6 col-xs-12 arrow_box_left" id="slideTwo">
		  		<h1>Programs</h1>
		  		<p>Learn more about what kinds of programs we offer!</p>
		  		<a class="btn btn-lg btn-info">Learn More</a>
		  	</div> 	
	  	</div>
	  	<div class="row">
		  	<div class="col-md-6 col-sm-6 col-xs-12 arrow_box_right" id="slideThree">
		  		<h1>News</h1>
		  		<p>Learn what we have been doing recently!</p>
		  		<a class="btn btn-lg btn-info">Learn More</a>
		  	</div>
			<div class="col-md-6 col-sm-6 col-xs-12 content_box">
			
		  	</div>
	 	 </div>
	  </div>
  </section>
</div>
